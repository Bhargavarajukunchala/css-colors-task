<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        td{
            padding: 40px 135px;
        }
        h1{
            text-align: center;
            font-family:'Times New Roman', Times, serif
        }
        span{
            color:red;
        }
     
    


    </style>

</head>
<body>
    <span ><h1>CSS Colors</h1></span>
    <table border="5"  cellspacing="15">
        <tr>
            <td style="background-color: aqua;" class="p1">Aqua</td>
            <td style="background-color: yellow;" class="p2" >Yellow</td>

            <td style="background-color: black; color: white;" class="p4" >Black</td>

            <td style="background-color: pink;" class="b4" >pink</td>
        </tr>
        <tr>

        <tr>
            <td class="f1" style="background-color: deeppink;">deeppink</td>

            <td class="f3" style="background-color: firebrick;">firebrick</td>

        </tr>
        <tr>
            <td style="background-color: gold;">gold</td>

            <td style="background-color: goldenrod;">goldenrod</td>

        </tr>
        <tr>
            <td style="background-color: indigo;">indigo</td>

            <td style="background-color: khaki;" >khaki</td>

        </tr>



    </table>

</html>
